<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>Orinoco</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1><img class="logo" src="./images/logo-orinoco.png" alt="logo orinoco"></h1>
        <nav class="nav_bar">
            <ul class="navigation">
                <li class="nav_hover"><a href="./index.html">Acceuil</a></li>
                <li class="nav_hover"><a href="./panier.html">Panier</a></li>
            </ul>          
        </nav>
    </header>
    <!-- Fin Header -->

    <!-- Section produit du panier -->
    <section id="page_panier">
        <div class="commande_produit">
            <h2 class="titre_form">Mon panier</h2>
        </div>
    </section>
    <!-- Fin section produit du panier -->
    
    <!-- Section formulaire -->
    <section id="formulaire_commande">
        <h2 class="titre_form">Remplissez les champs ci-dessous et valider la commande</h2>
        <div class="background_form">
            <form>
                <div id="formulaire_prenom">
                    <label>Pr√©nom : </label>
                    <input type="text" name="prenom" id="prenom_commande" class="formulaire_input" required>
                </div>

                <div id="formulaire_nom">
                    <label>Nom : </label>
                    <input type="text" name="nom" id="nom_commande" class="formulaire_input" required>
                </div>

                <div id="formulaire_mail">
                    <label>Mail : </label>
                    <input type="text" name="mail" id="mail_commande" class="formulaire_input" required>
                </div>

                <div id="formulaire_adresse">
                    <label>Adresse de livraison : </label>
                    <input type="text" name="adresse" id="adresse_commande" class="formulaire_input" required>
                </div>

                <div id="formulaire_ville">
                    <label>Ville : </label>
                    <input type="text" name="ville" id="ville_commande" class="formulaire_input" required>
                </div>

                <div id="formulaire_codePost">
                    <label>Code postal : </label>
                    <input type="text" name="code_postale" id="codePost_commande" class="formulaire_input" required>
                </div>
                
                <button id="envoyer_formulaire" type="submit" name="envoyer_formulaire">Envoyer la commande</button>
            </form>
        </div>
    </section>
    <!-- Fin section formulaire -->

    <!-- Footer -->
    <footer>
        <h3><img class="logo" src="./images/logo-orinoco.png" alt="logo orinoco"></h3>
        <nav class="nav_bar">
            <ul class="navigation">
                <li class="nav_hover"><a href="./index.html">Acceuil</a></li>
                <li class="nav_hover"><a href="./panier.html">Panier</a></li>
            </ul>          
        </nav>
    </footer>
    <!-- Fin de section -->

<script src="./javascript/panier.js"></script>
</body>
</html>
